<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1> Edit User</h1>
    <form th:method="post" th:action="@{/admin/edit(id=${user.getId()})}" th:object="${user}" class="mt-4">

        <div class="form-group">
            <label for="username"> Enter username </label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="password"> Enter password </label>
            <input type="text" id="password" name="password" th:field="*{password}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="age"> Enter age </label>
            <input type="number" name="age" id="age" th:field="*{age}" min="0" max="150" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Select role:</label>
            <br/>
            <div th:each="roles : ${role}" class="form-check form-check-inline">
                <input type="checkbox" name="roles" th:value="${roles.getId()}" th:text="${roles.getName().replace('ROLE_', '') + ' '}" th:field="*{roles}" class="form-check-input"/>
            </div>
        </div>

        <div class="modal-footer d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
            <input type="submit" value="Update" class="btn btn-primary btn-block btn-sm"/>
        </div>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
